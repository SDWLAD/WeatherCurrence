{% extends 'base.html' %}

{% block body %}

<div class="container_column">
    <div class="container-row">
        <div class="weather_image">
            {{ weather[0][0] }}
        </div>
        
        <div class="container-column">
            <div class="city-text">
                {{ City }}
            </div>
            <div class="temperature">
                {{ weather[0][1] }}°
            </div>
        </div>
    </div>
    <div class="weather_table">
        <table>
            <tr>
              {% for i in range(5) %}
                <th>{{seven_days[i]}}</th>
              {% endfor %}
            </tr>
            <tr>
              {% for i, j in weather %}
                <td>{{i}}<br>{{j}}°</td>
              {% endfor %}
            </tr>
        </table>
    </div>
</div>

{% endblock %}
