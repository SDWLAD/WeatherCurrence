{% extends 'base.html' %}
{{ super() }}

{% block body %}

{% block css %}
    <link type="text/css" href="{{ url_for('static', filename='css/weather.css')}}" rel="stylesheet">
{% endblock %}

<div class="container_column">
    <div class="adaptive_direction">
        <div class="weather_image">
            {{ weather[0][0] }}
        </div>
        
        <div class="container_column">
            <div class="city_text">
                {{ City }}
            </div>
            <div class="temperature">
                {{ weather[0][1] }}°
            </div>
        </div>
    </div>
    <div class="weather_table">
        <table>
            <tr>
              {% for i in range(5) %}
                <th>{{seven_days[i]}}</th>
              {% endfor %}
            </tr>
            <tr>
              {% for i in weather %}
                <td>{{i[0]}}<br>{{i[1]}}°<br><div class="wind_speed">{{i[2]}}</div></td>
              {% endfor %}
            </tr>
        </table>
    </div>
</div>

{% endblock %}
